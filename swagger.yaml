    post:
      tags:
      - Auth
      summary: Login
      operationId: Login
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/LoginRequest'
              - example:
                  email: LuciEmi1@yahoo.com
                  password: sarmale
            example:
              email: LuciEmi1@yahoo.com
              password: sarmale
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /auth/register:
    post:
      tags:
      - Auth
      summary: Register
      operationId: Register
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RegisterRequest'
              - example:
                  name: Emil
                  email: emil91@gmail.com
                  password: sarmale
            example:
              name: Emil
              email: emil91@gmail.com
              password: sarmale
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
